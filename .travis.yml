language: node_js
node_js:
  - "10"
sudo: false
cache:
  yarn: true
  directories:
    - "node_modules"
services:
  - mongodb
install:
  - yarn global add codecov
  - cd server
  - yarn
  - cd ../client
  - yarn
before_script:
  - pip install awscli
script:
  - yarn build
  - cd ../server
  - yarn lint
  - yarn test:coverage
after_success:
  - bash <(curl -s https://codecov.io/bash)
  - aws s3 rm s3://sh.diogocardoso.me --recursive --region=eu-west-2
before_deploy:
  - cd ../client
notifications:
  email: false
deploy:
  provider: s3
  access_key_id:
    secure: ""
  secret_access_key:
    secure: ""
  bucket: sh.diogocardoso.me
  # Prevent Travis from deleting the build artifacts
  skip_cleanup: true
  region: eu-west-2
  # Deploy a single folder and not the entire project
  local_dir: build
after_deploy:
  - aws cloudfront create-invalidation --distribution-id ${CF_DISTRIBUTION_ID} --paths /*
env:
  global:
    - secure: ""
    - secure: ""
    - secure: ""
    - secure: ""
    - secure: ""
